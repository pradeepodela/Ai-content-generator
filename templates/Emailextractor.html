{% extends 'includes/layout.html' %}


{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5">
    <h1> 🐦 Email Extractor  🐦 ️</h1>
    <p class="lead">
    Start To extract the emails from the websites.
    </p>

    <h2>Enter the Website link?</h2>

    <form class="" action="/Email-extractor" method="post">

      <div class="mb-3">
        <label class="form-label">Link Prompt</label>
        <input  height="80px" required type="text" class="form-control"  name="website-Link" placeholder="eg. https://www.bigbears.co.in/">
        <div class="form-text">Enter the Link of the article link.</div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg"> 💃 Extract emails</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <!-- <h3 class="text-primary">{{prompt}}</h3> -->
        <p class="lead">{{openAIAnswer}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
