{% extends 'includes/layout.html' %}


{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5">
    <h1> 🐦 Speach generation 🐦 ️</h1>
    <p class="lead">
    Start to genrate a speach on your fav topic
    </p>

    <h2>Enter the Speach context</h2>

    <form class="" action="/Speach" method="post">

      <div class="mb-3">
        <label class="form-label">Text Prompt</label>
        <input required type="text" class="form-control" name="Text" >
        <div class="form-text">Enter the Speach context.</div>
      </div>


      <button type="submit" class="btn btn-primary btn-lg"> 💃 Genrate</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswer}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
